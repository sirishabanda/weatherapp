<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="city-input">
            <button class="search-btn">Search</button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp">0°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "f569f34c9f4d5e66272129f118226b36";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";

        const searchBox = document.querySelector(".city-input");
        const searchBtn = document.querySelector(".search-btn");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();

            if (response.status === 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = (data.main.temp - 273.15).toFixed(2) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                const weatherMain = data.weather[0].main;
                if (weatherMain === "Clouds") {
                    weatherIcon.src = "images/clouds.png";
                } else if (weatherMain === "Clear") {
                    weatherIcon.src = "images/clear.png";
                } else if (weatherMain === "Rain") {
                    weatherIcon.src = "images/rain.png";
                } else if (weatherMain === "Drizzle") {
                    weatherIcon.src = "images/drizzle.png";
                } else if (weatherMain === "Mist") {
                    weatherIcon.src = "images/mist.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });
    </script>
</body>
</html>
